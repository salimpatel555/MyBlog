{% extends 'base.html' %}
{% block containt %}
<div class="container ">
  <div class="p-4 m-4 col-lg-5 mx-auto border mt-4 mb-4 rounded pt-4 bg-light">
  <b><h3 class=" alert alert-light alert alert-dark text-center text-dark border mt-4 mb-4 rounded bg-light ">LOGIN HEAR</h3></b>
  {% for message in messages %}
  <div class="alert alert-danger">
    {{message}}
  </div>
  {% endfor %}
  
<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label "></label>
    <input type="text" class="form-control form-control-sm"value="" name="username" id="exampleInputEmail1 " placeholder="username" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label"></label>
      <input type="password" class="form-control form-control-sm"name="password" id="exampleInputPassword" placeholder="Password">
    </div>
    <button type="submit" class=" btn btn-info btn btn-center col-lg-12">LOGIN</button>
  </form>
</div>
</div>

{% endblock %}
